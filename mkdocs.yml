# Project information
site_name: NU IoT Lab
site_url: https://nu-iot-lab.github.io/
site_description: >-
  Nazarbayev University (NU) Internet of Things Research Group, established in 2022.
  A dedicated research team advancing IoT technologies, embedded systems,
  and smart applications through innovative research and development.

# Repository
repo_name: nu-iot-lab/nu-iot-lab.github.io
repo_url: https://github.com/nu-iot-lab/nu-iot-lab.github.io
edit_uri: edit/main/docs/


# Copyright
copyright: Copyright &copy; 2025 NU IoT Lab

# Configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  logo: assets/images/iot-lab-logo.png
  favicon: assets/images/favicon.ico
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select

    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    #- navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono


# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  # - tags:
  #     tags_file: tags.md
  # - git-authors
  - glightbox
  # - git-committers:
